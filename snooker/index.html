<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Sinuca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://github.com/lucaohost/lucaohost.github.io/blob/master/snooker-scoreboard/assets/favicon3.png?raw=true" />
</head>
<body>
    <div class="container">        
        <div class="text-end my-2">
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <span class="toggle-track">
                    <span class="toggle-thumb">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </span>
                </span>
            </button>
        </div>
        <h1 class="text-center my-4">Ranking Sinuca</h1>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Vitórias</th>
                        <th>Jogos</th>
                        <th>Derrotas</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody id="players-table">
                </tbody>
            </table>
        </div>
        <div id="info-classification">
            <i class="fas fa-info-circle me-2"></i>
            Classifica-se quem tiver ao menos ½ das vitórias do maior vencedor.
        </div>
        <div class="text-center my-4"> 
            <button class="btn ms-2 btn-style" data-bs-toggle="modal" data-bs-target="#addMatchModal">
                Adicionar Partida
            </button>
            <button class="btn ms-2 btn-style" id="share-btn">
                <i class="fas fa-share-alt"></i> Compartilhar
            </button>
        </div>
    </div>

    <div class="modal fade" id="addMatchModal" tabindex="-1" aria-labelledby="addMatchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMatchModalLabel">Adicionar Nova Partida</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="match-form">
                        <div class="mb-3">
                            <h6>Time Vencedor</h6>
                            <select class="form-select mb-2 team1-player1" required>
                                <option value="">Selecione um jogador</option>
                            </select>
                            <select class="form-select team1-player2">
                                <option value="">Selecione um jogador (opcional)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <h6>Time Perdedor</h6>
                            <select class="form-select mb-2 team2-player1" required>
                                <option value="">Selecione um jogador</option>
                            </select>
                            <select class="form-select team2-player2">
                                <option value="">Selecione um jogador (opcional)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <h6>PINs de Confirmação</h6>
                            <input type="password"  maxlength="4" class="form-control mb-2 pin-input" placeholder="PIN 1" required>
                            <input type="password"  maxlength="4" class="form-control mb-2 pin-input" placeholder="PIN 2" required>
                            <input type="password"  maxlength="4" class="form-control mb-2 pin-input" placeholder="PIN 3" required>
                            <input type="password"  maxlength="4" class="form-control mb-2 pin-input" placeholder="PIN 4 (se houver 4 jogadores)">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Confirmar Partida</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
