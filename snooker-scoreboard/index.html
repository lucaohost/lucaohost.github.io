<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Jogadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.png" />
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ranking de Jogadores</h1>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Vitórias</th>
                        <th>Jogos</th>
                        <th>Derrotas</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody id="players-table">
                    <!-- Players will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="text-center my-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMatchModal">
                Adicionar Partida
            </button>
            <button class="btn btn-info ms-2" id="share-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                    <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Add Match Modal -->
    <div class="modal fade" id="addMatchModal" tabindex="-1" aria-labelledby="addMatchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMatchModalLabel">Adicionar Nova Partida</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="match-form">
                        <div class="mb-3">
                            <h6>Time Vencedor</h6>
                            <select class="form-select mb-2 team1-player1" required>
                                <option value="">Selecione um jogador</option>
                            </select>
                            <select class="form-select team1-player2">
                                <option value="">Selecione um jogador (opcional)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <h6>Time Perdedor</h6>
                            <select class="form-select mb-2 team2-player1" required>
                                <option value="">Selecione um jogador</option>
                            </select>
                            <select class="form-select team2-player2">
                                <option value="">Selecione um jogador (opcional)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <h6>PINs de Confirmação</h6>
                            <input type="password" class="form-control mb-2 pin-input" placeholder="PIN 1" required>
                            <input type="password" class="form-control mb-2 pin-input" placeholder="PIN 2" required>
                            <input type="password" class="form-control mb-2 pin-input" placeholder="PIN 3" required>
                            <input type="password" class="form-control mb-2 pin-input" placeholder="PIN 4 (se houver 4 jogadores)">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Confirmar Partida</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
